{% extends "base.html" %}


{% block content %}
<ul>
    {% for msg in mesage_list %}
    <li>
        {{ msg.publication_date }}
        <a href="{% url 'msg_view' 'msg_id' %}">{{ msg.subject }}</a>
        {% if user.is_authenticate %}| 
        <a href="{% url 'msg_delete' msg.id %">刪除</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
