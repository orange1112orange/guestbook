{% extends "base.html" %}


{% block content %}
<ul>
    {% for msg in mesage_list %}
    <li>
        {{ msg.publication_date }}
        <a href="{% url 'msg_view' 'msg_id' %}">{{ msg.subject }}</a>
        | <a href="{% url "msg+delete" msg.id %">刪除</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
